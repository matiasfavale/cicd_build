<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{appTitle}}</title>

        <script>
            window["sap-ushell-config"] = {
  "defaultRenderer": "fiori2",
  "renderers": {
    "fiori2": {
      "componentData": {
        "config": {
          "enableSearch": false
        }
      }
    }
  },
  "applications": {
    "buidcicustomers-display": {
      "title": "Customers",
      "description": "My SAP application",
      "applicationType": "URL",
      "navigationMode": "newWindowThenEmbedded",
      "url": "../lcapbuidci.buidcicustomers-0.0.1",
      "additionalInformation": "SAPUI5.Component=buidci.customers"
    },
    "buidcipurchases-display": {
      "title": "Purchases",
      "description": "My SAP application",
      "applicationType": "URL",
      "navigationMode": "newWindowThenEmbedded",
      "url": "../lcapbuidci.buidcipurchases-0.0.1",
      "additionalInformation": "SAPUI5.Component=buidci.purchases"
    },
    "buidciredemptions-display": {
      "title": "Redemptions",
      "description": "My SAP application",
      "applicationType": "URL",
      "navigationMode": "newWindowThenEmbedded",
      "url": "../lcapbuidci.buidciredemptions-0.0.1",
      "additionalInformation": "SAPUI5.Component=buidci.redemptions"
    }
  }
};
        </script>
        <link rel="stylesheet" href="assets/launchpad.css">
        <script src="https://ui5.sap.com/1.128.1/test-resources/sap/ushell/bootstrap/sandbox.js"></script>
        <script
            src="https://ui5.sap.com/1.128.1/resources/sap-ui-core.js"
            data-sap-ui-libs="sap.m, sap.ushell, sap.fe.templates"
            data-sap-ui-compatVersion="edge"
            data-sap-ui-theme="sap_belize"
            data-sap-ui-frameOptions="allow"
            data-sap-ui-bindingSyntax="complex"
            data-sap-ui-xx-viewCache="false"
        ></script>
        <script>
            sap.ui.getCore().attachInit(function() {
                sap.ushell.Container.createRenderer("fiori2", true).then(function(oRenderer) {
                  oRenderer.placeAt('content');
                });
            });
        </script>
    </head>
    <body class="sapUiBody" id="content"></body>
</html>
